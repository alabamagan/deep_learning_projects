- model: rAIdiologist
  operations:
    pretrain:
      main: main --pretrain
      description: Pretrain the CNN
      flags-dest: config:rAIdiologist/config/flags/flags.yaml
      flags-import: all
      output-scalars:
        training/loss: 'EpochLoss: (\value)'
        accuracy: 'ACC: (\value)'
        training/validation_loss: 'VAL: (\value)'
        step: 'Epoch (\step)'
        training/step_lr: 'LR: (\value)'
      requires:
        - default

    train:
      main: main
      flags:
        cnn_drop:
          env-name: cnn_drop
          default: 0.1
        lstm_drop:
          env-name: lstm_drop
          default: 0.2
        lstm_initlr_factor:
          env-name: lstm_initlr_factor
          default: 5
      flags-dest: config:rAIdiologist/config/flags/flags.yaml
      flags-import: all
      output-scalars:
        training/loss: 'EpochLoss: (\value)'
        accuracy: 'ACC: (\value)'
        training/validation_loss: 'VAL: (\value)'
        step: 'Epoch (\step)'
        training/step_lr: 'LR: (\value)'
      requires:
        - default
        - operation: pretrain
          optional: true
          select:
          - '.*_pretrain.pt'
          target-type: 'copy'
          target-path: 'Backup'
        - operation: train
          optional: true
          select:
            - 'Backup/rAIdiologist_[a-zA-Z0-9]*.pt'
          target-type: 'copy'
          target-path: 'Backup'

    train-ddp:
      main: main --ddp
      flags-dest: config:rAIdiologist/config/flags/flags.yaml
      flags-import: all
      output-scalars:
        training/loss: 'EpochLoss: (\value)'
        accuracy: 'ACC: (\value)'
        training/validation_loss: 'VAL: (\value)'
        step: 'Epoch (\step)'
        training/step_lr: 'LR: (\value)'
      requires:
        - default
        - operation: pretrain
          optional: true
          select:
            - '.*_pretrain.pt'
          target-type: 'copy'
          target-path: 'Backup'

    validation:
      main: main --inference
      flags-import: no
      output-scalars:
        sensitivity: 'Sensitivity: (\value)'
        specificity: 'Specificity: (\value)'
        PPV: 'PPV: (\value)'
        NPV: 'NPV: (\value)'
        ACC: 'OverallACC: (\value)'
        AUC: 'OverallAUC: (\value)'
      requires:
        - default
        - operation: train
          select:
            - 'flags.yaml'
            - 'rAIdiologist'
          target-type: 'link'
        - copy-checkpoint
        - link-log

    pretrain-validation:
      main: main --inference --pretrain
      flags-import: no
      output-scalars:
        sensitivity: 'Sensitivity: (\value)'
        specificity: 'Specificity: (\value)'
        PPV: 'PPV: (\value)'
        NPV: 'NPV: (\value)'
        ACC: 'OverallACC: (\value)'
        AUC: 'OverallAUC: (\value)'
      requires:
        - operation: pretrain
          select:
            - 'flags.yaml'
          target-type: 'copy'
        - default
        - operation: pretrain
          select:
            - 'rAIdiologist'
          target-type: 'link'
        - copy-checkpoint-pretrain

