  sourcecode:
    root: ./
    select:
      - exclude:
          dir: 'NPC_Segmentation'
      - exclude:
          dir: 'test'
      - exclude:
          dir: '__pycache__'
      - '*.py'
      - '*.pyx'
      - '*.txt'
      - '*.so'


  resources:
    default:
      - file: '../NPC_Segmentation'
        target-type: 'link'
      - file: './rAIdiologist/config'
        select:
          - '.*\.yaml'
        target-type: 'copy'

    config:
      - file: rAIdiologist/config/flags/flags.yaml
        target-type: 'copy'

    copy-checkpoint:
      - operation: train
        select:
        - 'Backup/rAIdiologist_[a-zA-Z0-9]*.pt'
        target-type: 'copy'
        target-path: 'Backup'

    copy-checkpoint-pretrain:
      - operation: pretrain
        select:
          - 'Backup/.*_pretrain.pt'
        target-type: 'copy'
        target-path: 'Backup'

    link-log:
      - operation: train
        select:
        - 'Backup/Log'
        target-type: 'link'
        target-path: 'Backup'

